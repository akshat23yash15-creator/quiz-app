<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning padding margin and width.</title>
<style>
    
    
    .box{
        background-color: red;
    }
    .box1{
        color: yellow;
        padding: 10px;
        margin: 35px;
        border: 5px solid blue;
    }
    .box2{
        color: rgb(182, 9, 221);
        padding: 10px;
        margin:25px;
        border: 5px solid black;
         box-sizing: border-box ;
    }
</style>
</head>
<body>
    <div class="box box1">I am box1. Also here we are learning margin collapse.</div>
    <div class="box box2">I am box2.</div>
</body>
</html>
